name: Ecohub Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-jenkinsfile:
    name: Run Jenkins File
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jenkinsci/jenkinsfile-runner:latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JDK
        run: apt-get update && apt-get install -y openjdk-11-jdk

      - name: Validate Jenkinsfile and plugins.txt
        run: |
          echo "Validating Jenkinsfile and plugins.txt..."
          if [ ! -f "Jenkinsfile" ]; then
            echo "Error: Jenkinsfile not found!"
            exit 1
          fi
          if [ ! -f "plugins.txt" ]; then
            echo "Error: plugins.txt not found!"
            exit 1
          fi
          echo "Validation successful."
          
      - name: Run Jenkinsfile
        uses: jenkinsci/jfr-container-action@master
        with:
          command: run
          jenkinsfile: Jenkinsfile
          pluginstxt: plugins.txt
        env:
          DB_URL: ${{secrets.DATABASE_URL}}
          PORT: ${{secrets.PORT}}
          VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}
name: Ecohub Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  run-jenkinsfile:
    name: Run Jenkins File
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/jenkinsci/jenkinsfile-runner:latest
    environment: prod
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JDK and Unzip
        run: apt-get update && apt-get install -y openjdk-11-jdk unzip

      - name: Download and Verify Jenkins WAR file
        run: |
          mkdir -p /app/jenkins
          echo "Downloading Jenkins WAR file..."
          wget https://get.jenkins.io/war-stable/latest/jenkins.war -O /app/jenkins/jenkins.war
          if [ $? -ne 0 ]; then
            echo "Error: Failed to download Jenkins WAR file."
            exit 1
          fi
          echo "Verifying Jenkins WAR file..."
          unzip -t /app/jenkins/jenkins.war
          if [ $? -ne 0 ]; then
            echo "Error: Jenkins WAR file is corrupted or invalid."
            exit 1
          fi
          echo "Jenkins WAR file downloaded and verified successfully."

      - name: Run Jenkinsfile
        uses: jenkinsci/jfr-container-action@master
        with:
          command: run
          jenkinsfile: Jenkinsfile
          pluginstxt: plugins.txt
        env:
          DB_URL: ${{secrets.DATABASE_URL}}
          PORT: ${{secrets.PORT}}
          VERCEL_TOKEN: ${{secrets.VERCEL_TOKEN}}